<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKENNETAAN SAMPOA</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">RAKENNETAAN SAMPOA</h1>
        <h2 id="game-title" style="display: none;">VALITSE OIKEA KUVA</h2>

        <div id="start-screen">
            <button id="start-button">ALOITA</button>
        </div>

        <div id="game-screen" style="display: none;">
            <button id="replay-sound" class="replay-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
            </button>
            <div class="game-board">
                <div class="fruit-button-wrapper">
                    <img src="1.png" alt="Kuva 1" class="fruit-button" data-fruit="1">
                    <div class="counter" data-fruit="1">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="2.png" alt="Kuva 2" class="fruit-button" data-fruit="2">
                    <div class="counter" data-fruit="2">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="3.png" alt="Kuva 3" class="fruit-button" data-fruit="3">
                    <div class="counter" data-fruit="3">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="4.png" alt="Kuva 4" class="fruit-button" data-fruit="4">
                    <div class="counter" data-fruit="4">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="5.png" alt="Kuva 5" class="fruit-button" data-fruit="5">
                    <div class="counter" data-fruit="5">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="6.png" alt="Kuva 6" class="fruit-button" data-fruit="6">
                    <div class="counter" data-fruit="6">0</div>
                </div>
                <div class="fruit-button-wrapper">
                    <img src="7.png" alt="Kuva 7" class="fruit-button" data-fruit="7">
                    <div class="counter" data-fruit="7">0</div>
                </div>
            </div>
        </div>

        <div id="feedback" style="display: none;">
            <div id="stars"></div>
            <p id="score"></p>
            <button id="play-again-button">PELAA UUDELLEEN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
